<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success</title>
</head>
<body>
    <br><br><br>
    <center><h2>Registration Succesfull</h2></center>
    <form action="./loginSuccess.html">
    <center><table cellspacing="15" style="border:1px solid black;">
        <tr>
            <td>
                <label for="username">Username*</label>
            </td>
            <td>
                <input type="text" id="username" pattern=".{8}" title="Min of 8 Characters" name="name" placeholder="username" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">Password*</label>
            </td>
            <td>
                <input type="text" id="password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[\d])(?=.*[$%&#@]).{8,16}"
                title="password must contain small , cap , special , digit and length min 8 , max 16 " name="psd" placeholder="password" required>
            </td>
        </tr>
        <tr>
            <td>   
            </td>
            <td >
                <label for="login"></label>
                <input type="submit" value="Login" id="login">
            </td>
        </tr>
    </form>
</body>
</html>
